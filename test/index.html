<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linera | Counter</title>
  <link href="/style.css" rel="stylesheet">
  <link href="/icon.png" rel="icon">
  <style type="text/css">
    .ui {
      display: flex;
      flex-direction: column;
    }

    .ui .counter {
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="description">
        <h1>Counter</h1>
        <p>
          This is a simple application tracking some on-chain state that remembers the value of an integer counter.
        </p>
        <p>
          Click the button to submit a block that increments the counter, and watch your local node's state update in
          real-time.
        </p>
      </div>
      <div class="ui">
        <p class="counter">Clicks: <span id="count">0</span></p>
        <button id="increment-btn">Click me!</button>
      </div>
    </div>

    <div class="logs">
      <h2>Chain history for <code id="chain-id" class="hex">requesting chainâ€¦</code></h2>
      <ul id="logs">
        <template>
          <li>
            <span class="height"></span>: <span class="code hash"></span>
          </li>
        </template>
    </div>
  </div>
  </div>



  <script type="module">
    import * as linera from '@linera/wasm-client';
    const { PrivateKeySigner } = linera;

    const COUNTER_APP_ID = "aa1451fb6f08d6fc19945bc2d6df4d25844062e81ac31bb067a6ba9f4ebee428";

    async function run() {
      await linera.initialize();
      const faucet = await new linera.Faucet('http://localhost:8079');


      let wallet;
      let chainId;
      let mnemonic
      let signer;

      // Try to load existing wallet first
      const existingWallet = await linera.Wallet.get();
      console.log("exis", existingWallet)
      if (existingWallet) {
        // Use existing wallet (Rust pointer is valid)
        wallet = existingWallet;
        mnemonic = await new linera.Secret().get('mn')
        signer = PrivateKeySigner.fromMnemonic(mnemonic)
        // Get first chain ID or default chain
        chainId = /* get from wallet or use default chain ID logic */ "b0b8f08973c4d2a93e9edce378c83798aac7c155ff18eee8fc3fb5eada8eaf35";
        console.log('Loaded existing wallet');
      } else {
        // Create new wallet + chain
        const secret = new linera.Secret();
        console.log('Creating new wallet');
        wallet = await faucet.createWallet();
        mnemonic = PrivateKeySigner.mnemonic()
        signer = PrivateKeySigner.fromMnemonic(mnemonic)
        secret.set('mn', mnemonic)
        console.log("mne", mnemonic)
        chainId = await faucet.claimChain(wallet, signer.address());
        document.getElementById('chain-id').innerText = chainId;
      }

      const client = await new linera.Client(wallet, signer);
      const chain_client = await client.chain();
      const balance = await chain_client.balance();

      const app = await chain_client.application(COUNTER_APP_ID)
      console.log("here is the balance", balance)

      async function queryCounter() {
        const response = await app.query('{ "query": "query { value }" }');
        const count = document.getElementById("count").innerText = JSON.parse(response).data.value
        console.log(response)
      }
      // const counter = await client.frontend().application(COUNTER_APP_ID);
      const logs = document.getElementById('logs');
      const incrementButton = document.getElementById('increment-btn');
      const blockTemplate = document.getElementById('block-template');

      function addLogEntry(block) {
        const entry = logs.getElementsByTagName('template')[0].content.cloneNode(true);
        entry.querySelector('.height').textContent = block.height;
        entry.querySelector('.hash').textContent = block.hash;
        logs.insertBefore(entry, logs.firstChild);
      }


      chain_client.onNotification(notification => {
        let newBlock = notification.reason.NewBlock;
        if (!newBlock) return;
        addLogEntry(newBlock);
        queryCounter();
      });

      incrementButton.addEventListener('click', () => {
        app.query('{ "query": "mutation { increment(value: 1) }" }');
        queryCounter();
        useChain()
      });
      // }

      if (document.readyState === 'loading')
        document.addEventListener('DOMContentLoaded', run);
        else queryCounter()
    }
    await run();
  </script>
</body>

</html>
